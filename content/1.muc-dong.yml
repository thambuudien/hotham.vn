faq:
  title: Những câu hỏi thường gặp
  description: Người tham tham bảo hiểm xã hội tự nguyện quan tâm đến mức đóng, mức hưởng khi tham gia.
  items:
    - label: Tỉ lệ đóng bảo hiểm xã hội tự nguyện là bao nhiêu?
      content: Căn cứ theo Điều 87 Luật Bảo hiểm xã hội 2014 và Điều 10, Điều 14 Nghị định 134/2015/NĐ-CP, mức đóng bảo hiểm xã hội tự nguyện năm 2024 được xác định như sau. Mức đóng hằng tháng bằng 22% mức thu nhập tháng do người tham gia bảo hiểm xã hội tự nguyện lựa chọn. 
      defaultOpen: true
    - label: Mức hưởng và tỉ lệ hưởng?
      content: Đóng BHXH 15 năm thì tỉ lệ hưởng lương hưu của nữ là 45% và của nam là 40%.
